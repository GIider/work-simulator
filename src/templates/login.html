<div class="container">
  <h1>Login you scrub</h1>

  {% if error %}
    Login failed! {{ error }}
  {% endif %}

  <form action="login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <input type="submit" value="Login">
</form>

</div>
