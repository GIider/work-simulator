<!DOCTYPE html>
<html lang="en" ng-app="workSimulator">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Ultimate Work Simulator</title>

    {# Bootstrap #}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
</head>
<body>

{% raw %}
<div class="container" ng-controller="PlayerController">

    <header>
        <a href="/">
            <h1 class="main-headline">The Ultimate Work Simulator</h1>
        </a>
        <nav class="main-nav">
            <ul>
                <li ng-hide="player.loggedIn"><a href="#/login">Login</a></li>
                <li ng-hide="player.loggedIn"><a href="#/registration">Registration</a></li>
                <li ng-show="player.loggedIn"><a href="#/logout" ng-click="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>


    <strong ng-show="player.loggedIn">Hello, {{ player.name }}</strong>

    <div ng-view></div>

</div>
{% endraw %}

{# jQuery #}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

{# Bootstrap #}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

{# AngularJS and modules #}
<script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/angular-route.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/angular-resource.min.js') }}"></script>

{# Work Simulator #}
<script src="{{ url_for('static', filename='js/work-simulator.js') }}"></script>
<script src="{{ url_for('static', filename='js/ws-player.js') }}"></script>

</body>
</html>
